<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./style.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="container clearfix">
        <div class="player-0-panel">
            <div class="player-name" id="player-0">Player 1</div>
            <div class="player-score" id="score-0">40</div>
            <div class="current-box">
                <div class="current-label">Current</div>
                <div class="current-score" id="current-0">6</div>
            </div>
        </div>
        <div class="player-1-panel">
            <div class="player-name" id="player-1">Player 2</div>
            <div class="player-score" id="score-1">40</div>
            <div class="current-box">
                <div class="current-label">Current</div>
                <div class="current-score" id="current-1">4</div>
            </div>
        </div>

        <button class="btn-new"><i class="icon ion-md-add"></i>New Game</button>
        <button class="btn-roll"><i class="icon ion-md-sync"></i>Roll Dice</button>
        <button class="btn-hold"><i class="icon ion-md-code"></i>Hold</button>

        <img src="./diceImg/dice-1.png" alt="Dice" class="dice">

        <input type="text" placeholder="Final-score" class="final-score">

    </div>
    <script src="./app.js"></script>
</body>
</html>
